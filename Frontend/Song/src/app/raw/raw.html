<div *ngFor="let song of dataService.songs$ | async">

</div>

<p routerLink='/song-list'><button class="btn btn-primary">Ide ha a zenék táblázatos nézete kell</button></p>
<p routerLink='/add-song'><button class="btn btn-primary">Ide ha hozzá akarsz adni</button></p>
